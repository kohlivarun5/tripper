<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{cards.location}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>


<ion-card *ngFor="let trip of cards.trips">
  <ion-item>
    <ion-avatar item-start>
      <img src="https://emojipedia-us.s3.amazonaws.com/thumbs/120/apple/96/statue-of-liberty_1f5fd.png">
    </ion-avatar>
    <h2>{{trip.title}}</h2>
    <p>{{trip.duration}}</p>
  </ion-item>

  <img src="{{trip.image}}">

  <ion-card-content>
    <p>{{trip.description}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-list>

</ion-content>
